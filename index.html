<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link rel="stylesheet" href="instagram-post.css" />
  </head>
  <body>
    <div class="post-container">
      <div class="post-img">
        <img src="src/sample.png" alt="" />
      </div>
      <div class="post-icons">
        <div class="post-icon left">
          <i id="like-post" class="fa-regular fa-heart"> </i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="post-icon right">
          <i id="save-post" class="fa-regular fa-bookmark"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9167e67df8.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="instagram-post.js"></script>
  </body>
</html>
